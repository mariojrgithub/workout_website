{% extends 'base.html' %}


{% block title %} Add a Workout {% endblock %}

{% block body %}

<div class="container">
    <br>
    <h3>Add a Workout</h3>
    <br>

    <form action="{{ url_for('AddWorkout') }}" method="POST">
        <input type="radio" id="cardio" name="type" value="cardio">
        <label for="cardio">Cardio</label><br>
        <input type="radio" id="resistance" name="type" value="resistance">
        <label for="resistance">Resistance</label><br>
        <button style="margin-top: 0.5em;" class="btn btn-primary" type="submit">Select</button>
    </form>
</div>

{% endblock %}
